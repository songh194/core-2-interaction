    <body>
        <br>
        <blockquote>
            <div class="box">
                <h1>apostrophe</h1>
                <h2>noun</h2>
                <h3>&lt;&#x29;&#x29; a·pos·tro·phe</h3>
                <h4>/əˈpästrəfē/</h4>
                <br><br><br>
                <div class="description">a punctuation mark ( ’ ) used to indicate either possession (e.g., Harry's book ; boys' coats ) or the omission of letters or numbers (e.g., can't ; he's ; class of ’99 ).</div>
            </div>
        </blockquote>
