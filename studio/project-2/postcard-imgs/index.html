<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unused postcards</title>
    <link rel="icon" type="image/x-icon" href="favicon1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <div class="title">Unused postcards</div>
        <div class="info"><a href="info.html"><img src="infoButton2.png" alt="Info"></a></div>
    </div>
    <div id="container" class="container"></div>
    
    <div class="overlay" id="overlay"></div>

    <div class="popup" id="popup">
        <div class="buttonAtRight">
            <div></div>
            <button onclick="closePopup()" class="exitButton">x</button>
        </div>
        <!-- front and back img  -->
        <div id="popupImgContainer" class="popupImgContainer">
            <div id="popup-front"></div>
            <div id="popup-back"></div>
            <!-- <canvas id="myCanvas"></canvas> -->
        </div>
        <div class="popupText">
            <div class="headline">
                <h2 id="popup-name"></h2>
                <span id="popup-size"></span>
                <!-- <button>edit</button> -->
            </div>
            <div class="bodyText">
                <p id="popup-when"></p>
                <p id="popup-where"></p>
                <p id="popup-why"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
